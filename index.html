<!DOCTYPE html>
<html lang="en">
    <head>
        <!--- SETTINGS & CSS --->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator v.1.0</title>
        <link rel="stylesheet" href="styles/default.css">
        <link rel="stylesheet" href="styles/themes.css">
    </head>
    <body>
        <!--- HEADER SPACE & DROPDOWN MENU --->
        <div id="header">
            <div onclick="openMenu()" id="menu-icon"></div>
            <div id="menu-dropdown" class="menu-content">
                <a onclick="openLog()">Log</a>
                <a id="expand-themes" onclick="expandSubDropdown(themeDropdown)">Themes</a>
                <div id="theme-dropdown" class="sub-dropdown">
                    <a onclick="selectTheme('default-theme')">Default</a>
                    <a onclick="selectTheme('aqua-theme')">Aqua</a>
                    <a onclick="selectTheme('lava-theme')">Lava</a>
                    <a onclick="selectTheme('earth-theme')">Earth</a>
                </div>
                <a id="expand-fonts" onclick="expandSubDropdown(fontDropdown)">Fonts</a>
                <div id="font-dropdown" class="sub-dropdown">
                    <a onclick="selectFont('arial')">Defualt</a>
                    <a onclick="selectFont('garamond ')">Garamond</a>
                    <a onclick="selectFont('verdana')">Verdana</a>
                    
                </div>
            </div>
        </div>
        <div id="header-bar"></div>
        <!-- CALCULATOR OUTPUT -->
        <div id="output-container"><span id="output"></span></div>
        <!-- CALCULATOR INPUTS -->
        <div id="grid-container">
            <div id="calculator-grid">
                <button class="button special"  onclick="clearInputOutput()">C</button>
                <button class="button special"  onclick="invertInput()">-+</button>
                <button class="button operator" onclick="updateOperator('/')">รท</button>
                <button class="button operator" onclick="updateOperator('*')">x</button>
                <button class="button number"   onclick="updateInput('7')">7</button>
                <button class="button number"   onclick="updateInput('8')">8</button>
                <button class="button number"   onclick="updateInput('9')">9</button>
                <button class="button operator" onclick="updateOperator('-')">-</button>
                <button class="button number"   onclick="updateInput('4')">4</button>
                <button class="button number"   onclick="updateInput('5')">5</button>
                <button class="button number"   onclick="updateInput('6')">6</button>
                <button class="button operator" onclick="updateOperator('+')">+</button>
                <button class="button number"   onclick="updateInput('1')">1</button>
                <button class="button number"   onclick="updateInput('2')">2</button>
                <button class="button number"   onclick="updateInput('3')">3</button>
                <!-- <button class="button" id="button-equals" onclick="getSolution(initialInput)">=</button> -->
                <button class="button" id="button-equals" onclick="getSolution()">=</button>
                <button class="button number" id="button-zero" onclick="updateInput('0')">0</button>
                <button class="button number"   onclick="updateInput('.')">.</button>
            </div>
        </div>
        <!-- MODAL FOR CALCULATIONS LOG -->
        <div id="log-modal" class="modal">
            <div class="modal-content">
              <span class="close" onclick="closeLog()">&times;</span>
              <table id="log-table">
                <tr>
                    <th>Time</th>
                    <th>Calculation</th>
                </tr>
              </table>
            </div>
        </div>
        <!--- JAVASCRIPT --->
        <script src="scripts/calc_logic.js"></script>
        <script src="scripts/menu.js"></script>
    </body>
</html>
