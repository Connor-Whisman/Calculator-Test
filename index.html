<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- SETTINGS & CSS LINK -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator v.1.0</title>
        <link rel="stylesheet" href="styles/default.css">
    </head>
    <body>
        <!-- TOP SPACE -->
        <div id="header">
            <!-- DROPDOWN MENU -->
            <div onclick="toggleMenu()" id="menu-icon"></div>
            <div id="dropdown" class="menu-content">
                <a id='select-log' onclick="openLog()">Log</a>
                <a onclick="donothing">Options</a>
            </div>
        </div>
        <div id="header-bar"></div>
        <!-- CALCULATOR OUTPUT -->
        <div id="result-container"><span id="result"></span></div>
        <!-- CALCULATOR INPUTS -->
        <div id="grid-container">
            <div id="calculator-grid">
                <button class="button special" id="grid-item1" onclick="clear_output()">C</button>
                <button class="button special" onclick="inverter()">-+</button>
                <button class="button operator focused" id="grid-item2" onclick="operate('/')">รท</button>
                <button class="button operator focused" id="grid-item3" onclick="operate('*')">x</button>
                <button class="button number" id="grid-item4" onclick="append_value('7')">7</button>
                <button class="button number" id="grid-item5" onclick="append_value('8')">8</button>
                <button class="button number" id="grid-item6" onclick="append_value('9')">9</button>
                <button class="button operator focused" id="grid-item7" onclick="operate('-')">-</button>
                <button class="button number" id="grid-item8" onclick="append_value('4')">4</button>
                <button class="button number" id="grid-item9" onclick="append_value('5')">5</button>
                <button class="button number" id="grid-item10" onclick="append_value('6')">6</button>
                <button class="button operator focused" id="grid-item11" onclick="operate('+')">+</button>
                <button class="button number" id="grid-item12" onclick="append_value('1')">1</button>
                <button class="button number" id="grid-item13" onclick="append_value('2')">2</button>
                <button class="button number" id="grid-item14" onclick="append_value('3')">3</button>
                <button class="button operator" id="grid-item15" onclick="solve()">=</button>
                <button class="button number" id="grid-item16" onclick="append_value('0')">0</button>
                <button class="button number" id="grid-item17" onclick="append_value('.')">.</button>
            </div>
        </div>
        <!-- MODAL FOR CALCULATIONS LOG -->
        <div id="log-modal" class="modal">
            <div class="modal-content">
              <span class="close" onclick="closeLog()">&times;</span>
              <table id="log-table">
                <tr>
                    <th>Time</th>
                    <th>Calculation</th>
                </tr>
              </table>
            </div>
        </div>
        <!-- JAVASCRIPT LINKS -->
        <script src="scripts/calc_logic.js"></script>
        <script src="scripts/menu.js"></script>
        <script src="scripts/log.js"></script>
    </body>
</html>
